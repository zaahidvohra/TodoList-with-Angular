<div class="my-3" style="background-color: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border-radius: 8px; padding: 15px;">
  <h3 [ngClass]="{'strike': !todo.active}" style="color: #fff; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);">{{todo.title}}</h3>
  <p [ngClass]="{'strike': !todo.active}" style="color: #fff; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);">{{todo.desc}}</p>
  <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" (click)="onCheckboxClick(todo)">
      <label class="form-check-label" for="exampleCheck1" style="color: #fff; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);">Mark as done</label>
  </div>
  <button class="btn btn-sm btn-danger mt-2" (click)="onClick(todo)">Delete</button>
</div>
